<!DOCTYPE html>
<html>
<head>
	<title>Application form</title>
	<style type="text/css">

		input, select{
			width: 100%;
			padding: 8px 2px;
		}
		.mydiv{
			padding: 0% 20% 4%;
			background-color: lightgrey;
		}
		.box{
			background-color: lightgrey;
			padding: 0% 30% 40%;
		}
	</style>
</head>
<body>
	<div class="mydiv">
<h3 style="text-align: center;font-style: bold">Personal information</h3>
<form>
	<label>Title</label>
	<select id="Title" name="Title">
	<option value="Mr">Mr</option>
	<option value="Mrs">Mrs</option>
	<option value="Miss">Miss</option>
	<option value="Mx">Mx</option>
	<option value="Ms">Ms</option>
	<option value="Dr">Dr</option>
</select><br>

	<label for="fname">First Name</label>
	<input type="text" id="fname" name="First Name" placeholder="Your name..." /><br>

	<label>Surname</label>
	<input type="text" name="Surname" placeholder="Your Last Name" /><br>
	<label for="dob" >Date of Birth</label>
	<input type="date" name="dob"/><br>

	<label for="id">National ID</label>
	<input type="text" name="id" placeholder="Format: ##-#######-x-##" /><br>

	<label for="phonenumber">Phone Number</label>
	<input type="number" name="phonenumber"/><br>

	<label for="maritalstatus">Marital Status</label>
	<select id="maritalstatus">
		<option>Single</option>
		<option>Married</option>
	</select>
	<label for="address">Residential Address</label>
	<input type="text" name="address"/><br>

	<label for="addresstype">Nature of address</label>
	<select id="addresstype" name="addresstype">
		<option value="owned">Owned</option>
		<option value="rented">Rented</option>
		<option value="mortgaged">Mortgaged</option>
		<option value="provided">Provided by Employer</option>
		<option value="parents">Staying With Parents</option>
	</select>
</form>
</div>

<div class="box">
<h3 style="text-align: center; font-style: bold">Loan Details</h3>
<form>
	<label for="puprose">Loan Purpose</label>
	<input type="text" name="puprose"/>

	<label for="amount">Loan amount</label>
	<input type="number" name="amount" placeholder="Amount in zwl" />

	<label for="period">Repayment Period</label>
	<input type="number" name="period" placeholder="Enter number of months" />
</form>
</div>

</body>
</html>
